<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <title>イメージ</title>
    <script>
      $(function() {
        for ( var k = 0; k < 9; k++ ) {
          $('<div id="image' + k + '" class="image"></div>').css({
          left: getx(k)+800  , top:gety(k)   }).appendTo('body');
        }
         $('.image').mousedown(function(e){
            var mx = e.pageX;
	    var my = e.pageY;
	    var id = "#" + this.id;
	    $(document).on('mousemove.image',function(e){
	       var wx = e.pageX-50;
	       var wy = e.pageY-50;
	       $(id).css({top: wy,left:wx});
	       mx = getx(Number(id.match(/\d+/))) + 800;
	       my = gety(Number(id.match(/\d+/)));
	       return false;
			     }).one('mouseup',function(e) {
			     $(document).off('mousemove.image');
$(id).css({top: my,left:mx});
			     
			     });
			     return false;
			     });
			     });
			     function getx(n) {
			     return 500 *  Math.cos((n+0.47)*(Math.PI/9));
			   }
			   function gety(n) {
			   return 500 * Math.sin((n+0.47)*(Math.PI/9));
			}
			   
			   
			   
    </script>
    <style>
      .image {
      position: absolute;
      left: 100px;
      top: 100px;
      width: 100px;
      height: 100px;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;
      background-color: #999;
      
      }
      </style>
  </head>

  </body>
</html>
